<body>

   
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="textInput" placeholder="Type something...">
        <div class="result" id="result">Result will appear here...</div>

    <button class="btn-1">Klik untuk FizzBuzz</button>
    <div id="output"></div> 
    <button class="btn-2">Klik untuk Genap</button>
    <div id="output2"></div>
    <br>
        <!-- Sum Array -->
      <!-- Sum Array -->
      <h2>Sum Array</h2>
      <label for="arrayInput">Enter numbers (comma-separated):</label>
      <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,4,5">
      <button onclick="calculateSum()">Calculate Sum</button>
      <p>Result: <span id="sumResult">0</span></p>
    
      <!-- Prime Checker -->
      <h2>Prime Checker</h2>
      <label for="primeInput">Enter a number:</label>
      <input type="number" id="primeInput" placeholder="e.g., 7">
      <button onclick="checkPrime()">Check Prime</button>
      <p>Result: <span id="primeResult">false</span></p>
    
      <!-- Sort Array -->
      <h2>Sort Array</h2>
      <label for="sortInput">Enter numbers (comma-separated):</label>
      <input type="text" id="sortInput" placeholder="e.g., 5,2,9,1,5,6">
      <button onclick="sortArrayHandler()">Sort</button>
      <p>Result: <span id="sortResult">[]</span></p>
    </div>
